{% extends "base.html" %}
{% block title %}{{ _('btn.create') }} â€” {{ _('nav.expenses') }}{% endblock %}
{% block page_title %}{{ _('btn.create') }}{% endblock %}
{% block content %}
<div class="max-w-3xl" x-data="{ category: 'other' }">
    {% if error %}<div class="mb-4 p-3 bg-red-50 border border-red-200 rounded-lg text-red-700 text-sm">{{ error }}</div>{% endif %}
    <form method="POST" class="bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700 p-6 space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div><label class="block text-sm font-medium mb-1">Vehicle ID</label>
            <input type="text" name="vehicle_id" required class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-sm outline-none"></div>
            <div><label class="block text-sm font-medium mb-1">Category</label>
            <select name="category" x-model="category" class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-sm">
                {% for c in categories %}<option value="{{ c.value }}">{{ c.value }}</option>{% endfor %}
            </select></div>
            <div><label class="block text-sm font-medium mb-1">Amount</label>
            <input type="number" name="amount" step="0.01" required class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-sm outline-none"></div>
            <div><label class="block text-sm font-medium mb-1">Currency</label>
            <select name="currency" class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-sm">
                {% for c in currencies %}<option value="{{ c.value }}">{{ c.value }}</option>{% endfor %}
            </select></div>
            <div><label class="block text-sm font-medium mb-1">Date</label>
            <input type="date" name="date" required class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-sm outline-none"></div>
            <div><label class="block text-sm font-medium mb-1">Vendor</label>
            <input type="text" name="vendor" class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-sm outline-none"></div>
        </div>
        <div x-show="category === 'fuel'" class="grid grid-cols-1 md:grid-cols-2 gap-4 p-4 bg-blue-50 dark:bg-blue-900/20 rounded-lg">
            <div><label class="block text-sm font-medium mb-1">Fuel Liters</label>
            <input type="number" name="fuel_liters" step="0.01" class="w-full px-4 py-2 rounded-lg border border-gray-300 bg-white text-sm outline-none"></div>
            <div><label class="block text-sm font-medium mb-1">Price per Liter</label>
            <input type="number" name="fuel_price_per_liter" step="0.01" class="w-full px-4 py-2 rounded-lg border border-gray-300 bg-white text-sm outline-none"></div>
        </div>
        <div><label class="block text-sm font-medium mb-1">Description</label>
        <textarea name="description" rows="2" class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-sm outline-none"></textarea></div>
        <div class="flex items-center gap-3">
            <button type="submit" class="px-6 py-2 bg-primary-600 hover:bg-primary-700 text-white text-sm rounded-lg font-medium">{{ _('btn.save') }}</button>
            <a href="/expenses" class="px-6 py-2 border border-gray-300 text-sm rounded-lg hover:bg-gray-50">{{ _('btn.cancel') }}</a>
        </div>
    </form>
</div>
{% endblock %}
