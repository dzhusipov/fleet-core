{% extends "base.html" %}
{% block title %}{{ _('btn.create') }} â€” {{ _('nav.expenses') }}{% endblock %}
{% block page_title %}{{ _('btn.create') }}{% endblock %}
{% block content %}
<div class="max-w-3xl" x-data="{ category: 'other' }">
    {% if error %}<div class="mb-4 p-3 bg-red-50 dark:bg-red-900/30 border border-red-200 dark:border-red-800 rounded-lg text-red-700 dark:text-red-400 text-sm">{{ error }}</div>{% endif %}
    <form method="POST" class="fc-card p-6 space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label class="fc-label">{{ _('expense.vehicle') }}</label>
                <input type="text" name="vehicle_id" required class="fc-input">
            </div>
            <div>
                <label class="fc-label">{{ _('common.category') }}</label>
                <select name="category" x-model="category" class="fc-select">
                    {% for c in categories %}<option value="{{ c.value }}">{{ _('expense_category.' + c.value) }}</option>{% endfor %}
                </select>
            </div>
            <div>
                <label class="fc-label">{{ _('common.amount') }}</label>
                <input type="number" name="amount" step="0.01" required class="fc-input">
            </div>
            <div>
                <label class="fc-label">{{ _('expense.currency') }}</label>
                <select name="currency" class="fc-select">
                    {% for c in currencies %}<option value="{{ c.value }}">{{ c.value }}</option>{% endfor %}
                </select>
            </div>
            <div>
                <label class="fc-label">{{ _('common.date') }}</label>
                <input type="date" name="date" required class="fc-input-date">
            </div>
            <div>
                <label class="fc-label">{{ _('common.vendor') }}</label>
                <input type="text" name="vendor" class="fc-input">
            </div>
        </div>
        <div x-show="category === 'fuel'" x-transition class="grid grid-cols-1 md:grid-cols-2 gap-4 p-4 bg-blue-50 dark:bg-blue-900/20 rounded-lg">
            <div>
                <label class="fc-label">{{ _('expense.fuel_liters') }}</label>
                <input type="number" name="fuel_liters" step="0.01" class="fc-input">
            </div>
            <div>
                <label class="fc-label">{{ _('expense.fuel_price_per_liter') }}</label>
                <input type="number" name="fuel_price_per_liter" step="0.01" class="fc-input">
            </div>
        </div>
        <div>
            <label class="fc-label">{{ _('common.description') }}</label>
            <textarea name="description" rows="2" class="fc-textarea"></textarea>
        </div>
        <div class="flex items-center gap-3">
            <button type="submit" class="fc-btn-primary">{{ _('btn.save') }}</button>
            <a href="/expenses" class="fc-btn-secondary">{{ _('btn.cancel') }}</a>
        </div>
    </form>
</div>
{% endblock %}
