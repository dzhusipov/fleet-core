{% extends "base.html" %}
{% block title %}{{ _('btn.create') }} â€” {{ _('nav.maintenance') }}{% endblock %}
{% block page_title %}{{ _('btn.create') }}{% endblock %}
{% block content %}
<div class="max-w-3xl">
    {% if error %}<div class="mb-4 p-3 bg-red-50 border border-red-200 rounded-lg text-red-700 text-sm">{{ error }}</div>{% endif %}
    <form method="POST" class="bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700 p-6 space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div><label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Vehicle ID</label>
            <input type="text" name="vehicle_id" required class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-sm outline-none"></div>
            <div><label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Type</label>
            <select name="type" class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-sm">
                {% for t in types %}<option value="{{ t.value }}">{{ t.value }}</option>{% endfor %}
            </select></div>
            <div class="md:col-span-2"><label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Title</label>
            <input type="text" name="title" required class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-sm outline-none"></div>
            <div><label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Scheduled Date</label>
            <input type="date" name="scheduled_date" class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-sm outline-none"></div>
            <div><label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Cost</label>
            <input type="number" name="cost" step="0.01" class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-sm outline-none"></div>
            <div><label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Service Provider</label>
            <input type="text" name="service_provider" class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-sm outline-none"></div>
        </div>
        <div><label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Description</label>
        <textarea name="description" rows="3" class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-sm outline-none"></textarea></div>
        <div class="flex items-center gap-3">
            <button type="submit" class="px-6 py-2 bg-primary-600 hover:bg-primary-700 text-white text-sm rounded-lg font-medium">{{ _('btn.save') }}</button>
            <a href="/maintenance" class="px-6 py-2 border border-gray-300 text-sm rounded-lg hover:bg-gray-50">{{ _('btn.cancel') }}</a>
        </div>
    </form>
</div>
{% endblock %}
