<!-- Generic filter bar -->
<div class="flex flex-wrap items-center gap-3 mb-4">
    <div class="flex-1 min-w-[200px]">
        <input type="search" name="q" value="{{ q or '' }}" placeholder="{{ _('btn.search') }}..."
               class="w-full h-10 px-4 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white text-sm outline-none focus:ring-2 focus:ring-primary-500">
    </div>
    {% block filter_fields %}{% endblock %}
    <button type="submit" class="h-10 px-4 bg-primary-600 hover:bg-primary-700 text-white text-sm rounded-lg transition">
        {{ _('btn.filter') }}
    </button>
</div>
