{% extends "base.html" %}
{% block title %}{{ _('btn.create') }} â€” {{ _('nav.maintenance') }}{% endblock %}
{% block page_title %}{{ _('btn.create') }}{% endblock %}
{% block content %}
<div class="max-w-3xl">
    {% if error %}<div class="mb-4 p-3 bg-red-50 dark:bg-red-900/30 border border-red-200 dark:border-red-800 rounded-lg text-red-700 dark:text-red-400 text-sm">{{ error }}</div>{% endif %}
    <form method="POST" class="fc-card p-6 space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label class="fc-label">{{ _('expense.vehicle') }}</label>
                <input type="text" name="vehicle_id" required class="fc-input">
            </div>
            <div>
                <label class="fc-label">{{ _('common.type') }}</label>
                <select name="type" class="fc-select">
                    {% for t in types %}<option value="{{ t.value }}">{{ _('maintenance_type.' + t.value) }}</option>{% endfor %}
                </select>
            </div>
            <div class="md:col-span-2">
                <label class="fc-label">{{ _('maintenance.title') }}</label>
                <input type="text" name="title" required class="fc-input">
            </div>
            <div>
                <label class="fc-label">{{ _('maintenance.scheduled_date') }}</label>
                <input type="date" name="scheduled_date" class="fc-input-date">
            </div>
            <div>
                <label class="fc-label">{{ _('maintenance.cost') }}</label>
                <input type="number" name="cost" step="0.01" class="fc-input">
            </div>
            <div>
                <label class="fc-label">{{ _('maintenance.service_provider') }}</label>
                <input type="text" name="service_provider" class="fc-input">
            </div>
        </div>
        <div>
            <label class="fc-label">{{ _('common.description') }}</label>
            <textarea name="description" rows="3" class="fc-textarea"></textarea>
        </div>
        <div class="flex items-center gap-3">
            <button type="submit" class="fc-btn-primary">{{ _('btn.save') }}</button>
            <a href="/maintenance" class="fc-btn-secondary">{{ _('btn.cancel') }}</a>
        </div>
    </form>
</div>
{% endblock %}
