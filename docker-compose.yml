services:
  # --- Vault (secrets management) ---
  vault:
    image: hashicorp/vault:1.15
    cap_add:
      - IPC_LOCK
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: dev-token
      VAULT_DEV_LISTEN_ADDRESS: "0.0.0.0:8200"
    ports:
      - "8200:8200"
    healthcheck:
      test: ["CMD", "sh", "-c", "VAULT_ADDR=http://127.0.0.1:8200 vault status"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 5s

  vault-init:
    image: hashicorp/vault:1.15
    depends_on:
      vault:
        condition: service_healthy
    environment:
      VAULT_ADDR: http://vault:8200
      VAULT_TOKEN: dev-token
    volumes:
      - ./scripts:/scripts:ro
    entrypoint: ["/bin/sh", "/scripts/vault-init.sh"]

  # --- Infrastructure ---
  db:
    image: postgres:16-alpine
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: fleetcore
      POSTGRES_USER: fleetcore
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fleetcore"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    ports:
      - "9002:9000"
      - "9003:9001"
    volumes:
      - minio_data:/data

  # --- Application ---
  app:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_started
      vault-init:
        condition: service_completed_successfully
    environment:
      VAULT_ADDR: http://vault:8200
      VAULT_TOKEN: dev-token
      APP_ENV: development
      APP_DEBUG: "true"
    volumes:
      - ./app:/app/app
      - ./static:/app/static
      - ./alembic:/app/alembic
      - ./alembic.ini:/app/alembic.ini
      - ./scripts:/app/scripts
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  celery_worker:
    build: .
    command: celery -A app.tasks.celery_app worker -l info
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      vault-init:
        condition: service_completed_successfully
    environment:
      VAULT_ADDR: http://vault:8200
      VAULT_TOKEN: dev-token
    volumes:
      - ./app:/app/app

  celery_beat:
    build: .
    command: celery -A app.tasks.celery_app beat -l info
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      vault-init:
        condition: service_completed_successfully
    environment:
      VAULT_ADDR: http://vault:8200
      VAULT_TOKEN: dev-token
    volumes:
      - ./app:/app/app

volumes:
  pgdata:
  minio_data:
