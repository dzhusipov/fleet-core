<!-- Reusable table wrapper -->
<div class="overflow-x-auto">
    <table class="w-full text-sm">
        <thead>
            <tr class="border-b border-gray-200 dark:border-gray-700">
                {% for col in columns %}
                <th class="px-4 py-3 text-left font-medium text-gray-500 dark:text-gray-400 whitespace-nowrap">
                    {{ col.label }}
                </th>
                {% endfor %}
                <th class="px-4 py-3 text-right font-medium text-gray-500 dark:text-gray-400">{{ _('common.actions') }}</th>
            </tr>
        </thead>
        <tbody class="divide-y divide-gray-100 dark:divide-gray-700">
            {% block table_body %}{% endblock %}
        </tbody>
    </table>
</div>
